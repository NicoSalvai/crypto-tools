<div class="container">
    <div class="bg-dark p-5 rounded">
        <h1>Axie Deck Tracker</h1>
        <p class="lead">Lorem ipsum</p>
        <div class="row">
            <button class="btn btn-lg btn-outline-primary btn-dark col-lg-2 offset-lg-3 col-8 offset-2" type="submit" (click)="createAxieTeamMode()">Create Axie Team</button>
            <button class="btn btn-lg btn-outline-success btn-dark col-lg-2 col-8 offset-2" type="submit" (click)="playTeamMode()">Play Team</button>
        </div>
    </div>
    <br>
    <div class="bg-dark p-5 rounded" id="createAxieTeamForm" [hidden]="!createAxieTeam">
        <div class="container">
            <form id="create_axie_team" [formGroup]="axieForm" (ngSubmit)="onSubmitAxieForm()">
                <div class="form-group">
                    <label for="formControlName">Team Name</label>
                    <input class="form-control" id="formControlName" formControlName="name" rows="3">
                </div>
                <div class="form-group">
                    <label for="formControlOwner">Owner</label>
                    <input class="form-control" id="formControlOwner" formControlName="owner" rows="3">
                </div>
                <br>
                <div class="container axie-modal" id="axieOne">
                    <h3>Axie one</h3>
                    <label for="axieTypeOne">Axie type</label>
                    <select class="form-control" formControlName="axieTypeOne">
                        <option *ngFor="let type of axieTypes; index as i; first as isFirst" value={{i}}>{{type.label}}</option>
                    </select>
                    <div class="container row" id="axiePartsOne">
                        <div class="col">
                            <label for="axieHornOne">Horn</label>
                            <select class="form-control" formControlName="axieHornOne">
                                <option *ngFor="let card of axieHornCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieMouthOne">Mouth</label>
                            <select class="form-control" formControlName="axieMouthOne">
                                <option *ngFor="let card of axieMouthCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieBackOne">Back</label>
                            <select class="form-control" formControlName="axieBackOne">
                                <option *ngFor="let card of axieBackCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieTailOne">Tail</label>
                            <select class="form-control" formControlName="axieTailOne">
                                <option *ngFor="let card of axieTailCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="container axie-modal" id="axieTwo">
                    <h3>Axie two</h3>
                    <label for="axieTypeTwo">Axie type</label>
                    <select class="form-control" formControlName="axieTypeTwo">
                        <option *ngFor="let type of axieTypes; index as i; first as isFirst" value={{i}}>{{type.label}}</option>
                    </select>
                    <div class="container row" id="axiePartsTwo">
                        <div class="col">
                            <label for="axieHornTwo">Horn</label>
                            <select class="form-control" formControlName="axieHornTwo">
                                <option *ngFor="let card of axieHornCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieMouthTwo">Mouth</label>
                            <select class="form-control" formControlName="axieMouthTwo">
                                <option *ngFor="let card of axieMouthCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieBackTwo">Back</label>
                            <select class="form-control" formControlName="axieBackTwo">
                                <option *ngFor="let card of axieBackCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieTailTwo">Tail</label>
                            <select class="form-control" formControlName="axieTailTwo">
                                <option *ngFor="let card of axieTailCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="container axie-modal" id="axieThree">
                    <h3>Axie three</h3>
                    <label for="axieTypeThree">Axie type</label>
                    <select class="form-control" formControlName="axieTypeThree">
                        <option *ngFor="let type of axieTypes; index as i; first as isFirst" value={{i}}>{{type.label}}</option>
                    </select>
                    <div class="container row" id="axiePartsThree">
                        <div class="col">
                            <label for="axieHornThree">Horn</label>
                            <select class="form-control" formControlName="axieHornThree">
                                <option *ngFor="let card of axieHornCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieMouthThree">Mouth</label>
                            <select class="form-control" formControlName="axieMouthThree">
                                <option *ngFor="let card of axieMouthCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieBackThree">Back</label>
                            <select class="form-control" formControlName="axieBackThree">
                                <option *ngFor="let card of axieBackCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="axieTailThree">Tail</label>
                            <select class="form-control" formControlName="axieTailThree">
                                <option *ngFor="let card of axieTailCards; index as i; first as isFirst" value={{i}}>{{card.skillName}} - {{card.partName}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <button class="btn btn-lg btn-outline-success btn-dark " type="submit" [disabled]="!axieForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-dark p-5 rounded" id="play" [hidden]="!play">
        <div class="container">
            <div class="row">
                <input type="text" id="team_key" class="col-7 col-lg-9" #team_key placeholder="Team Owner">
                <button class="btn btn-outline-success btn-dark col-4 col-lg-2 offset-1" (click)="loadTeams(team_key.value)" >Load teams</button>
            </div>      
            <div class="row" style="margin-top: 1rem;" >
                <select class="col-5" #team_key_name>
                    <option *ngFor="let team of axieTeams; index as i; first as isFirst" value="{{team.name}}">{{team.name}}</option>
                </select>
                <button class="btn btn-outline-success btn-dark col-md-2 col-3 offset-1" (click)="chooseTeam(team_key_name.value)" >Choose</button>
            </div>
        </div>
    </div>
    <div class="bg-dark p-5 rounded" id="playing" [hidden]="!playing">
        <button class="btn btn-dark btn-outline-primary col-10 offset-1" (click)="resetFight()">New Fight</button>
        <p style="text-align: center;">Enemy Energy</p>
        <div class="row">
            <button class="btn btn-dark btn-outline-warning col-2" (click)="changeEnergy(-1)">-</button>
            <div class="col">
                <p style="text-align: center;">{{currentEnergy}}</p>
            </div>
            <button class="btn btn-dark btn-outline-warning col-2" (click)="changeEnergy(1)">+</button>
        </div>
        <div class="container" *ngFor="let deck of currentDeck; index as i; first as isFirst">
            <button class="btn btn-outline-danger btn-dark" style="margin-top: 0.5rem;margin-bottom: 0.5rem;" (click)="killDeck(deck)">Death</button>
            <ul class="list-group" [hidden]="!deck.alive">
                <button *ngFor="let card of deck.deck; index as i; first as isFirst" class="list-group-item list-group-item-dark border border-dark" style="padding-top: 6px;padding-bottom: 6px;" (click)="clickOnCard(card)" >{{card.card.skillName}} <span style="float:right">{{card.left}} </span></button>
            </ul>
        </div>
        <div class="container" style="margin-top: 1rem;">
            <button class="btn btn-dark btn-outline-primary col-10 offset-1" (click)="resetDeck()">Reset Deck</button>
        </div>
    </div>
</div>
